<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Slider</title>
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div id="content">
            <div class="pictureFrame">
                <div class="wrapping-div">
                    <img src="./controller-1.jpg" id="picture0" class="picture">
                    <img src="./controller-2.jpg" id="picture1" class="picture position-right">
                    <img src="./controller-3.jpg" id="picture2" class="picture position-right">
                </div>
                <div class="arrow left-arrow" id="left-arrow">
                    <div class="arrow-line-1"></div>
                    <div class="arrow-line-2"></div>
                </div>
                <div class="arrow right-arrow" id="right-arrow">
                    <div class="arrow-line-1"></div>
                    <div class="arrow-line-2"></div>
                </div>
            </div>
        </div>
        <script src="./bundle.js"></script>
    </body>
</html>
